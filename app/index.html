<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TemplateCoin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <form>
        <select class="form-control accounts">
          <option>No Accounts</option>
        </select>
      </form>
    </div>
    <div class="col-xs-2 balance">

    </div>
  </div>
</div>
</nav>

<div class="container">
  <div class="row">
    <h1>Wisp Network Token</h1>
    <span>Contract Address: <span class="contract-address"></span></span>
    <span id="status"></span>
      <select class="form-control" id="WispSelect">
        <option>No Wisps</option>
      </select>
    <form>
      <div class="form-group">
        <input type="number" class="form-control wisp-weight" value=100>
        <button type="button" class="btn btn-info" onclick="App.createWisp()">Create Wisp</button>
        <button type="button" class="btn btn-info" onclick="App.findWisps()">Find Wisps</button>
        <button type="button" class="btn btn-info" onclick="App.refreshWisps()">Refresh Wisps</button>
      </div>
    </form>
  </div>
  <div class="row">
    <h1>Current Wisp</h1>
    <p>Address<span class="address"></span></p>
    <p>Weight<span class="weight"></span></p>
    <p>Creator<span class="creator"></span></p>
    <p>Owner<span class="owner"></span></p>
    <p>New Owner<span class="newOwner"></span></p>
    <p>Peek<span class="peek"></span></p>
    <p>Bottom<span class="bottom"></span></p>
  </div>
  <div class="form-group">
    <input type="text" class="form-control wisp-add-data" value="Some Data"></input>
    <button type="button" class="btn btn-info" onclick="App.addToStorage()">Add Data</button>
    <button type="button" class="btn btn-info" onclick="App.getData()">Get Data</button>
    <button type="button" class="btn btn-info" onclick="App.peek()">Peek</button>
    <input type="text" class="form-control wisp-follow-data" value="0x0123"></input>
    <button type="button" class="btn btn-info" onclick="App.follow()">Follow</button>
    <button type="button" class="btn btn-info" onclick="App.unfollow()">Unfollow</button>
    <button type="button" class="btn btn-info" onclick="alert(App.isFollowing())">isFollowing</button>
  </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
