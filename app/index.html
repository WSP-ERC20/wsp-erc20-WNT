<!DOCTYPE html>
<html>
<head>
  <title>TemplateCoin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>

  <h1>Wisp Network Token</h1>
  <br>
  <select id="WispSelect">
    <option>No Wisps</option>
  </select>
  <br>
  <br>

  <h1>Send WNT</h1>
  <h4>You have <span class="black"><span id="balance"></span> WNT</span></h4>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send WNT</button>
  <br><br><button id="send" onclick="App.createWisp()">Create Wisp</button>
  <br><br>
  <span id="status"></span>
  <br>
</body>
</html>
